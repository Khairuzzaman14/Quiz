<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="Quiz-name">
      <div>Ultimate Football Quiz</div>
    </div>

    <div class="card">
      <div id="question">Question</div>
      <div id="answers">
        <button class="button" id="ab1">Answer 1</button>
        <button class="button" id="ab2">Answer 2</button>
        <button class="button" id="ab3">Answer 3</button>
        <button class="button" id="ab4">Answer 4</button>
      </div>
      <button class="button" id="Start">Start</button>
      <button class="button" id="Next">Next</button>
      <div id="score">Score</div>
      <div id="timer">Timer</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
